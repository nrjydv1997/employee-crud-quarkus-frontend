<div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Employee Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <button class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal" data-target="#addEmployee" type="submit" >Add Employee</button>
        </div>
      </nav>


      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of empList">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.salary}}</td>
            <td>
                <button type="button" class="btn btn-outline-primary me-2"  data-toggle="modal" data-target="#editEmployee"  type="submit"  (click)="editEmployee(employee)" >Edit</button>
                <button type="button" class="btn btn-outline-danger" type="submit"  (click)="deleteEmployee(employee)" >Delete</button>
            </td>
          </tr>
          
        </tbody>
      </table>


    <!--Add Employee Modal -->
  <div class="modal fade" id="addEmployee" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new Employee</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="empDetail">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" formControlName="name" id="name" aria-describedby="emailHelp" placeholder="Enter name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" formControlName="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="text" class="form-control" formControlName="salary" id="salary" aria-describedby="emailHelp" placeholder="Enter salary">
                  </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"  data-dismiss="modal" (click)="addEmployee()">Add employee</button>
                  </div>
              </form>
        </div>
        
      </div>
    </div>
  </div>


  <!--Edit Employee Modal -->
  <div class="modal fade" id="editEmployee" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Employee Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="empDetail">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" formControlName="name" id="name" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" formControlName="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="text" class="form-control" formControlName="salary" id="salary" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-primary" data-dismiss="modal"  (click)="updateEmployee()">Update</button>
                  </div>
              </form>
        </div>
        
      </div>
    </div>
  </div>

</div>
